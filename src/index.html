<!DOCTYPE html>
<html>
<head>
  <title>Super Galactic Age Calculator</title>
</head>
<body>
  <div class="stars">
  <div class="twinkling">
  <div class="container">
    <h1>Super Galactic Age Calculator</h1>
    <form id="find-galactic-age">
      <div class="form-group">
        <h2 for="birthdate">Enter your birthdate to find your age thoughout our solar system:</h2>
        <input type="text" id="birthdate" placeholder="November 15, 2019">
      </div>
      <button type="submit" class="btn btn-primary">Blast off!</button>
    </form>
    <div id="result">
    <h5>Your age in Earth Years: <span id="earth-years"></span>.</h5>
    <h5>Your age in Mercurian Years: <span id="mercury-years"></span></h5>
    <h5>Your age in Venusian Years: <span id="venus-years"></span></h5>
    <h5>Your age in Martian Years: <span id="mars-years"></span></h5>
    <h5>Your age in Jovian Years: <span id="jupiter-years"></span></h5>
  </div>
</div>
</div>
</div>
</body>
</html>
